services:
  mcp-server:
    build: .
    container_name: {{MCP_SLUG}}
    restart: always
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - MCP_NAME={{MCP_NAME}}
      - TRANSPORT=streamable-http
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
